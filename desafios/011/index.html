<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo</title>
    <style>
*{
    margin: 0px;
    padding: 0px;
}
    .cosmo{
        height: 100vh;
        background: blue url('espaco.jpg') center no-repeat fixed;
        background-size: cover;
        background-position: relative;
    }

    .astronauta {
        width: 470px;
        height: 60vh;
        background-image: url('astronauta.png');
        background-repeat: no-repeat;
        position: absolute;
        left: 50%;
        top: 50%;

        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <div class="cosmo">
        <div class="astronauta"></div>
    </div>
</body>
</html>
